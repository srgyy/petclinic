<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owners</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header.html :: header"/>

<div class="container mt-5 w-50 p-3">
    <table class="table table-sm">
        <thead class="table-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">Telephone</th>
            <th scope="col">Pets</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="el : ${owners}">
            <td>
                <a class="link-success" th:href="'/owners/' + ${el.getId()}" th:text="${el.getFirstName()} + ' ' + ${el.getLastName()}"></a>
            </td>
            <td th:text="${el.getAddress()}">
            <td th:text="${el.getCity()}">
            <td th:text="${el.getTelephone()}">
            <td>
                <span th:each="petEl : ${pets}" th:if="${petEl.getOwnerId()} == ${el.getId()}" th:text="${petEl.getName()} + ' '"/>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<div th:insert="blocks/footer.html :: footer"/>

</body>
</html>
