<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owners</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header.html :: header"/>

<main>

    <div class="container mt-5 w-50 p-3" >
        <h4>Find Owners</h4>

            <div class="container mt-5 w-75 p-3" >
                <form action="/owners" method="get">
                    <div class="form-group row">
                        <label for="searchOwner" class="col-sm-2 col-form-label">Last name</label>
                        <div class="col-md-10">
                            <input type="text" name="lastName" class="form-control" id="searchOwner" th:value="${val}" placeholder="Search">
                            <div class="invalid-feedback d-block" th:if="${err}"  th:text="${err}"></div>
                            <br>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Find Owner</button>
                </form>
            </div>

        <form action="/owners/new" method="get">
            <br><br>
            <button type="submit" class="btn btn-dark">Add Owner</button>
        </form>
    </div>

</main>

<div th:insert="blocks/footer.html :: footer"/>

</body>
</html>
