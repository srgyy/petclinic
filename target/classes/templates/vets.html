<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Veterinarians</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header.html :: header"/>

<div class="container mt-5 w-50 p-3">
    <h5><b>Veterinarians</b></h5>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Specialties</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${vets}">
            <th th:text="${el.getName()}">Vet Name</th>
            <td th:text="${el.getSpecialty()}">Specialty</td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="blocks/footer.html :: footer"/>

</body>
</html>
