<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owner Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header.html :: header"/>

<main>
    <div class="container mt-5 w-50 p-3" >
        <form th:method="post" th:action="@{/owners/{id}(id=${owner.getId()})}" th:object="${owner}">
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="">
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('firstName')}"  th:errors="*{firstName}"></div>
                    <br>
                </div>

                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="">
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('lastName')}"  th:errors="*{lastName}"></div>
                    <br>
                </div>

                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="">
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('address')}"  th:errors="*{address}"></div>
                    <br>
                </div>

                <label for="city" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}" id="city" placeholder="">
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('city')}"  th:errors="*{city}"></div>
                    <br>
                </div>

                <label for="telephone" class="col-sm-2 col-form-label">Telephone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{telephone}" id="telephone" placeholder="">
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('telephone')}"  th:errors="*{telephone}"></div>
                    <br>

                    <button type="submit" class="btn btn-dark">Update Owner</button>
                </div>
            </div>

        </form>
    </div>
</main>

<div th:insert="blocks/footer.html :: footer"/>

</body>
</html>
